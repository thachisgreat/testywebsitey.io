<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="aluminium">
      <div>
        <a id="image1" href="index.html"
          ><img src=".images/airsoftlogoedit.png" alt="logo"
        /></a>
      </div>
      <div id="header">
        <input
          type="text"
          id="search-input"
          placeholder="Find what gun you're looking for here..."
        />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <a href=""></a>
      </div>
    </div>

    <div id="sign-up-area">
      <h1>Check Out</h1>
      <div id="sign-up-form">
        <input type="text" id="username" placeholder="Username" />
        <input type="address" id="address" placeholder="Address" />
        <input type="email" id="email" placeholder="Email" />
        <button id="sign-up-btn" onclick="checkRegister()">Order</button>
        <!--Register = Sign Up-->
        
      </div>
        </div>
        <div class="footer">
          <div class="info">
            <h1 class="title">NOT LAMBAOKIM</h1>
            <div class="icons">
              <a href=""><i class="fab fa-facebook-square"></i></a>
              <a href=""><i class="fab fa-youtube-square"></i></a>
            </div>
          </div>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.241267248106!2d106.65065941524108!3d10.792824461841054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175293c4d01354d%3A0xf3c12d012ca04492!2zTWluZFggVHLGsOG7nW5nIENoaW5o!5e0!3m2!1svi!2s!4v1666185384177!5m2!1svi!2s"
              width="400"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
